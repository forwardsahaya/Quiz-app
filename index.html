<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="style.css">
  <link href = "https://cdn.jsdelivr.net/npm/bootstraps@5.3.1 /dist/css /bootstrap.min.css" 
  rel="stylesheet" >
  <style>

  </style>
</head>
<body>
  <div class="container d-flex justify-content-center  align-items-center vh-100">
    <div class="quiz-container card p-4 shadow-lg">
    <div id="quiz" class="quiz">
      <h2 id="question" class="mb-4">Question text</h2>
      
      <ul class="list-group">
        <li class="list-group-item">
          <input type="radio" name="answer" id="a" class="answer"> 
          <label for="" id="a_text">Answer A</label>
        </li>
      
      
        <li class="list-group-item">
          <input type="radio" name="answer" id="b" class="answer"> 
          <label for="b" id="b_text">Answer B</label>
        </li>
      
      
        <li  class="list-group-item">
          <input type="radio" name="answer" id="c" class="answer"> 
          <label for="c" id="c_text">Answer C</label>
        </li>
      
      
        <li  class="list-group-item">
          <input type="radio" name="answer" id="d" class="answer"> 
          <label for="c" id="d_text">Answer D</label>
        </li>
      </ul>
      <button id="submit" class="btn btn-primary mt-4 w-100">submit</button>
    </div>
    </div>
  </div>
  <script src= "https://cdn.jsdelivr.net/npm /bootstrap@5.3.0-alpha1/dist/js /bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
